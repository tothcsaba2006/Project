<!-- login.html -->
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bejelentkezés | SNKRSSTORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  <!-- opcionális: ikonok -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <!-- ugyanaz a header mint a főoldalon -->
    <nav class="navbar">
      <div class="logo">SNKRS<span>STORE</span></div>
      <div class="nav-icons">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Vissza</a>
      </div>
    </nav>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-tabs">
        <button id="tab-login" class="auth-tab active">Bejelentkezés</button>
        <button id="tab-register" class="auth-tab">Regisztráció</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="auth-form" autocomplete="on" novalidate>
        <h2>Bejelentkezés</h2>
        <label for="login-email" class="sr-only">E-mail</label>
        <input id="login-email" name="email" type="email" placeholder="E-mail címed" required>

        <label for="login-password" class="sr-only">Jelszó</label>
        <div class="password-field">
          <input id="login-password" name="password" type="password" placeholder="Jelszó" required minlength="8">
          <button type="button" class="toggle-pass" aria-label="Jelszó mutatása"><i class="fa-solid fa-eye"></i></button>
        </div>

        <div class="form-row">
          <label class="remember">
            <input type="checkbox" id="remember-me" name="remember"> Emlékezz rám
          </label>
          <a href="#" class="forgot-link">Elfelejtett jelszó?</a>
        </div>

        <button type="submit" class="btn-primary">Bejelentkezés</button>
        <div id="login-msg" class="form-msg" role="status" aria-live="polite"></div>
      </form>

      <!-- REGISTER FORM -->
      <form id="register-form" class="auth-form hidden" autocomplete="on" novalidate>
        <h2>Regisztráció</h2>
        <label for="reg-name" class="sr-only">Teljes név</label>
        <input id="reg-name" name="name" type="text" placeholder="Teljes név" required>

        <label for="reg-email" class="sr-only">E-mail</label>
        <input id="reg-email" name="email" type="email" placeholder="E-mail címed" required>

        <label for="reg-password" class="sr-only">Jelszó</label>
        <div class="password-field">
          <input id="reg-password" name="password" type="password" placeholder="Jelszó (min. 8 karakter)" required minlength="8">
          <button type="button" class="toggle-pass" aria-label="Jelszó mutatása"><i class="fa-solid fa-eye"></i></button>
        </div>

        <label for="reg-password2" class="sr-only">Jelszó ismét</label>
        <input id="reg-password2" name="password2" type="password" placeholder="Jelszó ismét" required minlength="8">

        <div class="password-strength" id="password-strength">Jelszó erősség: <strong id="pw-strength-text">—</strong></div>

        <button type="submit" class="btn-primary">Regisztráció</button>
        <div id="register-msg" class="form-msg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <!-- egyszerű footer vagy importáld a meglévőt -->
    <div class="footer-bottom">
      <p>&copy; 2024 SNKRSSTORE</p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
